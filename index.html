    `.trim();

    let db = JSON.parse(localStorage.getItem('v22_1_db')) || null;
    let activeKeys = [];
    let sessionMistakes = []; // ã€æ–°å¢ã€‘ç”¨äºè®°å½•æœ¬è½®ç»ƒä¹ ä¸­å‡ºé”™çš„å•è¯
    let activeIdx = 0;
    let isLocked = false;
    let stepStartTime = 0;

    function speakText(text, repeatCount = 1) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(Array(repeatCount).fill(text).join(", "));
        msg.lang = 'de-DE'; msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    }

    function initApp() {
        if (!db) {
            db = {};
            MY_VOCAB_LIST.split('\n').forEach(line => {
                const p = line.split(/[,|\t]/).map(s => s.trim());
                if (p.length >= 3) {
                    const word = p[0];
                    if (word && /^[a-zA-Z]/.test(word)) {
                        db[word] = { gender: p[1], mean: p[2], hook: p[3]||'åŠ æ²¹', char: word[0].toUpperCase(), score: 0, learned: false };
                    }
                }
            });
            localStorage.setItem('v22_1_db', JSON.stringify(db));
        }
        showDashboard();
    }

    function showDashboard() {
        document.querySelectorAll('.card-static, #view-test').forEach(c => c.classList.add('hidden'));
        document.getElementById('view-dash').classList.remove('hidden');
        const groups = {};
        Object.keys(db).forEach(w => {
            const L = db[w].char;
            if(!groups[L]) groups[L] = { total: 0, ok: 0 };
            groups[L].total++;
            if(db[w].score >= 80) groups[L].ok++;
        });
        const grid = document.getElementById('dash-grid');
        grid.innerHTML = Object.keys(groups).sort().map(L => {
            const p = Math.round(groups[L].ok / groups[L].total * 100);
            return `<div class="letter-node" onclick="initTest('${L}')">
                <div class="char">${L}</div>
                <div style="font-size:0.8rem; color:#666;">æŒæ¡ ${groups[L].ok}/${groups[L].total}</div>
                <div class="progress-bar"><div class="progress-inner" style="width:${p}%"></div></div>
            </div>`;
        }).join('');
    }

    function initTest(L) {
        const keys = Object.keys(db).filter(w => db[w].char === L && !db[w].learned);
        if (keys.length === 0) return alert("æœ¬ç»„å·²æ”»å…‹ï¼");
        activeKeys = keys.sort((a, b) => (db[a].score || 0) - (db[b].score || 0));
        activeIdx = 0;
        sessionMistakes = []; // é‡ç½®æœ¬è½®é”™è¯¯è®°å½•
        document.getElementById('label-L').innerText = "å­—æ¯ç»„: " + L;
        document.getElementById('card-stage').innerHTML = ""; 
        document.getElementById('view-dash').classList.add('hidden');
        document.getElementById('view-test').classList.remove('hidden');
        renderStep();
    }

    function renderStep() {
        if (activeIdx >= activeKeys.length) return renderSummary();
        isLocked = false;
        const word = activeKeys[activeIdx];
        const stage = document.getElementById('card-stage');

        const oldActive = stage.querySelector('.card-active');
        if (oldActive) {
            oldActive.classList.replace('card-active', 'card-exit');
            setTimeout(() => oldActive.remove(), 700);
        }

        const newCard = document.createElement('div');
        newCard.className = 'card card-incoming';
        newCard.innerHTML = `
            <div class="word-display">${word}</div>
            <div class="mean-display">${db[word].mean}</div>
        `;
        stage.appendChild(newCard);

        setTimeout(() => { newCard.classList.replace('card-incoming', 'card-active'); }, 50);

        document.getElementById('label-N').innerText = `${activeIdx + 1} / ${activeKeys.length}`;
        stepStartTime = Date.now();
        
        document.getElementById('btn-1').className = 'choice-btn';
        document.getElementById('btn-2').className = 'choice-btn';
        const corr = db[word].gender;
        const wrng = ["der","die","das"].filter(g => g !== corr)[Math.floor(Math.random()*2)];
        const swap = Math.random() > 0.5;
        document.getElementById('btn-1').innerText = swap ? wrng : corr;
        document.getElementById('btn-1').dataset.isCorrect = !swap;
        document.getElementById('btn-2').innerText = swap ? corr : wrng;
        document.getElementById('btn-2').dataset.isCorrect = swap;
    }

    function submitAns(n) {
        if (isLocked) return;
        isLocked = true;
        const word = activeKeys[activeIdx];
        const btn = document.getElementById('btn-' + n);
        const isRight = btn.dataset.isCorrect === "true";
        const timeTaken = (Date.now() - stepStartTime) / 1000;

        btn.classList.add(isRight ? 'correct-ans' : 'wrong-ans');
        if(!isRight) {
            sessionMistakes.push(word); // ã€è®°å½•é”™è¯¯ã€‘
            db[word].score = Math.max(-50, (db[word].score || 0) - 25);
            const correctBtn = document.getElementById('btn-1').dataset.isCorrect === "true" ? document.getElementById('btn-1') : document.getElementById('btn-2');
            correctBtn.classList.add('correct-ans');
        } else {
            db[word].score = Math.min(100, (db[word].score || 0) + (timeTaken > 5 ? 5 : 15));
            if(db[word].score >= 80) db[word].learned = true;
        }

        speakText(db[word].gender + " " + word, isRight ? 1 : 2);
        localStorage.setItem('v22_1_db', JSON.stringify(db));

        setTimeout(() => {
            activeIdx++;
            renderStep();
        }, isRight ? 1800 : 3500);
    }

    function renderSummary() {
        document.getElementById('view-test').classList.add('hidden');
        document.getElementById('view-result').classList.remove('hidden');
        
        // ã€ä¿®æ­£è®¡ç®—å…¬å¼ã€‘ä½¿ç”¨æœ¬è½®æ­£ç¡®æ•° / æœ¬è½®æ€»æ•°
        const correctCount = activeKeys.length - sessionMistakes.length;
        const accuracy = Math.round((correctCount / activeKeys.length) * 100);
        
        document.getElementById('res-score').innerText = `æœ¬è½®æ­£ç¡®ç‡: ${accuracy}%`;
        const container = document.getElementById('res-mistakes-list');
        
        if(sessionMistakes.length === 0) {
            container.innerHTML = "<div style='text-align:center; padding:20px;'>âœ¨ å…¨éƒ¨æ”»å…‹ï¼</div>";
        } else {
            container.innerHTML = sessionMistakes.map(w => `
                <div class="summary-item">
                    <strong>${db[w].gender} ${w}</strong> - ${db[w].mean}<br>
                    <small style="color: var(--warning);">ğŸ’¡ è®°å¿†ç‚¹: ${db[w].hook}</small>
                </div>`).join('');
        }
    }

    function resetAllData() { if(confirm("ç¡®å®šæ¸…ç©ºæ•°æ®å—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    window.onload = initApp;
</script>
