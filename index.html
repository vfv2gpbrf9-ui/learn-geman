    function initApp() {

    function showDashboard() {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));

        const groups = {};
        Object.keys(db).forEach(w => {
            const L = db[w].char;

            groups[L].total++;
            if(db[w].learned) groups[L].ok++;

        const grid = document.getElementById('dash-grid');
        grid.innerHTML = Object.keys(groups).sort().map(L => {
            const p = Math.round(groups[L].ok / groups[L].total * 100);
            return `<div class="letter-node" onclick="initTest('${L}')">

                <div style="font-size:0.8rem; color:#666; margin:4px 0;">æŒæ¡ ${groups[L].ok}/${groups[L].total}</div>

        }).join('');
    }

    function initTest(L) {

    function renderStep() {
        if (activeIdx >= activeKeys.length) return renderSummary();
        isLocked = false;
        const word = activeKeys[activeIdx];
        document.getElementById('target-word').innerText = word;
        document.getElementById('label-N').innerText = `${activeIdx + 1} / ${activeKeys.length}`;
        speakText(word);

        const b1 = document.getElementById('btn-1'), b2 = document.getElementById('btn-2');
        b1.className = 'choice-btn'; b2.className = 'choice-btn';
        const corr = db[word].gender;
        const wrng = ["der","die","das"].filter(g => g !== corr)[Math.floor(Math.random()*2)];
        const swap = Math.random() > 0.5;
        b1.innerText = swap ? wrng : corr; b1.dataset.isCorrect = !swap;
        b2.innerText = swap ? corr : wrng; b2.dataset.isCorrect = swap;
    }

    function submitAns(n) {
        if (isLocked) return;
        isLocked = true;
        const word = activeKeys[activeIdx];
        const btn = document.getElementById('btn-' + n);
        const isRight = btn.dataset.isCorrect === "true";

        btn.classList.add(isRight ? 'correct-ans' : 'wrong-ans');
        if(!isRight) {
            errorList.push(word);
            db[word].count = 0;
            const correctBtn = document.getElementById('btn-1').dataset.isCorrect === "true" ? document.getElementById('btn-1') : document.getElementById('btn-2');
            correctBtn.classList.add('correct-ans');
        } else {
            db[word].count++;
            if(db[word].count >= 3) db[word].learned = true;
        }

        localStorage.setItem('v14_db', JSON.stringify(db));
        setTimeout(() => {
            activeIdx++;
            renderStep();
        }, 1100);
